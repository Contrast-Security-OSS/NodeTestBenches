<h1 class="page-header">Multipart Form Data</h1>

<div class="row" style="min-height: 200px">
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="testFile">Upload a file:</label>
      <input class="form-control" type="file" name="test_file" id="testFile" />
    </div>
    <div class="form-group">
      <label for="testText">Text Field:</label>
      <input class="form-control" name="test_text" id="testText" />
    </div>
    <button type="submit" class="btn btn-default">Submit</button>

    <% if (filename) { %>
      <div style="padding-top: 1em">Successfully uploaded <%- filename %></div>
    <% } %>
  </form>
</div>
